<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="games.css" />
    <script src="games.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="computer">
                <div class="computer-pic">
                    <ul class="ul-pic">
                        <li class="li-pic"><img src="imgs/shitou.jpg" class="computer-radom" alt=""></li>
                        <li class="li-pic"><img src="imgs/jiandao.jpg" class="computer-radom" alt=""></li>
                        <li class="li-pic"><img src="imgs/bu.jpg" class="computer-radom" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="score">
                <span>您已经赢了：</span>
                <span class="counter">0</span>
                <span>分</span>
            </div>
            <div class="player">

            </div>
        </div>
        <div class="bottom">
            <div class="choose-pic">
                <ul class="ul-pic">
                    <li class="li-pic choose"><img src="imgs/shitou.jpg" alt=""></li>
                    <li class="li-pic choose"><img src="imgs/jiandao.jpg" alt=""></li>
                    <li class="li-pic choose"><img src="imgs/bu.jpg" alt=""></li>
                </ul>

            </div>
            <div class="start">
                <input type="button" value="开始游戏" class="btn-start">
                <input type="button" value="重新开始" class="btn-rstart">
            </div>

        </div>
    </div>

</body>

</html>
